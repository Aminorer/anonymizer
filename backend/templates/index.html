<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Anonymiseur de documents juridiques</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Anonymiseur de documents juridiques</h1>
    <div>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <label>Choisissez le mode :</label>
            <div>
                <input type="radio" id="regex" name="mode" value="regex" checked>
                <label for="regex">Analyse simple (Regex)</label>
                <input type="radio" id="ai" name="mode" value="ai">
                <label for="ai">Analyse IA (NER + Regex)</label>
            </div>
            <div>
                <label for="confidence">Seuil de confiance :</label>
                <input type="range" id="confidence" name="confidence" min="0" max="1" step="0.01" value="0.5">
                <span id="confidence-value">0.50</span>
            </div>
            <div>
                <input type="file" name="file" accept=".pdf,.docx" required />
            </div>
            <button type="submit">Envoyer</button>
        </form>
        <p>Format de sortie : DOCX identique au document original</p>
    </div>
    <script>
        const slider = document.getElementById('confidence');
        const output = document.getElementById('confidence-value');
        slider.addEventListener('input', () => {
            output.textContent = parseFloat(slider.value).toFixed(2);
        });

        const form = document.getElementById('upload-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/upload', { method: 'POST', body: formData });
            const data = await response.json();
            if (data.job_id) {
                window.location.href = `/progress?job_id=${data.job_id}`;
            }
        });
    </script>
</body>
</html>
